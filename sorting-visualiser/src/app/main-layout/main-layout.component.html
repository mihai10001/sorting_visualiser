<div class="my-1">
    Pick a sorting algorithm :)
</div>

<div class="col-6" #chartCanvas>
    <app-chart *ngIf="isViewInit"
        [componentWidth]="chartCanvasWidth"
        [componentHeight]="chartCanvasHeight"
        [inputArray]="randomInputArray"
        [sortingFunction]="sortingFunction"
        [delay]="100"
    ></app-chart>
  <div class="col-md-12 col-lg-6 p-1">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="settings-header-image"></div>
        <mat-card-title>Settings</mat-card-title>
        <mat-card-subtitle>Customize preferences, then press Save or Play</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="w-75 d-flex justify-content-between">
          <label>Input array size</label>
          <label class="slider-label-bold">{{ customizeSettingsForm.controls.inputArraySize.value }}</label>
        </div>
        <mat-slider min="1" max="300" thumbLabel class="w-75"
          [value]="customizeSettingsForm.controls.inputArraySize.value"
          (change)="customizeSettingsForm.controls.inputArraySize.setValue($event.value)">
        </mat-slider>

        <div class="w-75 d-flex justify-content-between">
          <label>Delay between array swaps</label>
          <label class="slider-label-bold">{{ customizeSettingsForm.controls.delay.value }}</label>
        </div>

        <mat-slider min="1" max="1000" thumbLabel class="w-75"
          [value]="customizeSettingsForm.controls.delay.value"
          (change)="customizeSettingsForm.controls.delay.setValue($event.value)">
        </mat-slider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="accent" (click)="onPlayOrSave()">Save</button>
      </mat-card-actions>
    </mat-card>
  </div>

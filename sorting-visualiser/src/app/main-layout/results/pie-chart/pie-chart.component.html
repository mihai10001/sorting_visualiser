<mat-card>
  <app-loading-wrapper>
    <mat-card-content>
      <canvas baseChart *ngIf="pieChartData.length > 0"
        [datasets]="pieChartData"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [legend]="true"
        type="pie">
      </canvas>
    </mat-card-content>
  </app-loading-wrapper>
</mat-card>

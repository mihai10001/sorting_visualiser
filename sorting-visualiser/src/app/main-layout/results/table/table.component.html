<mat-card>
  <app-loading-wrapper>
    <table mat-table [dataSource]="dataSource" matSort matSortActive="totalExecutionTime" matSortDirection="desc">
      <ng-container *ngFor="let column of columns | keyvalue" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.value }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </app-loading-wrapper>
</mat-card>
